<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arroyito VapeShop</title>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- PUSHBAR CSS -->
    <link rel="stylesheet" href="./css/pushbar.css">
    <!-- SWEETALERT CSS -->
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/fcdbab440d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="navMobile col-4">
                    <span class="navbar-toggler-icon" data-pushbar-target="pushbar-menu"></span>
                </div>

                <div class="menu col-4" id="menu-mobile">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./index.html">Todos los productos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="vaporizadoresBtn" href="#">Vaporizadores</a></li>
                            <li><a class="dropdown-item" id="resistenciasBtn" href="#">Resistencias</a></li>
                            <li><a class="dropdown-item" id="liquidosBtn" href="#">Liquidos</a></li>
                          </ul>
                        </li>
                    </ul>
                </div>
  
                <div class="headertopLogo col-4 text-center">
                      <a href="./index.html" class="headertopThumbnail">
                          <img class="headertopImg" src="./images/logo.png" alt="Logo de Arroyito VapeShop">
                      </a>
                </div> 
  
                <div class="iconstop col-4 justify-content-end">
                    <span data-pushbar-target="pushbar-carrito" class="position-relative">
                        <i class="fas fa-shopping-cart colorIcon fa-2x"></i>
                        <span id="badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            
                        </span>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <!-- CARD DE PRODUCTOS -->
            <div class="row" id="cards"></div>

            <!-- MENU MOBILE -->
            <div id="menu-mobile-contenido" data-pushbar-id="pushbar-menu" data-pushbar-direction="left" class="pushbar menu-mobile">
                <div class="btn-cerrar derecha">
                    <button data-pushbar-close><i class="fas fa-times"></i></button>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a data-pushbar-close class="nav-link" href="./index.html">Inicio</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a data-pushbar-close class="dropdown-item" href="#">Todos los productos</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li id="vapos" ><a class="dropdown-item" href="#">Vaporizadores</a></li>
                          <li><a data-pushbar-close class="dropdown-item" href="#">Resistencias</a></li>
                          <li><a data-pushbar-close class="dropdown-item" href="#">Liquidos</a></li>
                        </ul>
                      </li>
                  </ul>
            </div>

            <!-- CARRITO -->
            <div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar">
                <div class="btn-cerrar izquierda">
                    <button data-pushbar-close><i class="fas fa-times"></i></button>
                </div>
    
                <p class="pushbar__title">Carrito de Compras</p>
    
                <div id="items"></div>

                <div class="pushbar__total">
                    <p>Total:</p>
                    <p>$<span class="pushbar__totalPrice text-light">0</span></p>
                </div>

                <div class="pushbar__buttons"">
                    <button class="btn btn-danger" id="vaciar-carrito"><span>Vaciar</span></button>
                    <a href="#"><button class="btn btn-danger" id="comprarBtn"><span>Comprar</span></button></a>
                  </div>
            </div>

        </section>
    </main>

    <footer class="footer py-5 bg-light mt-5">
        <div class="container">
            <p class="m-0 text-center font-monospace">Derechos reservados Â© Arroyito VapeShop 2022</p>
        </div>
    </footer>
    


    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- MI JS -->
    <script src="./js/main.js"></script>
    <!-- SWEETALERT -->
    <script src="./js/sweetalert2.all.min.js"></script>
    <!-- PUSHBAR JS -->
    <script src="./js/pushbar.js"></script>
    <script type="text/javascript">
        const pushbar = new Pushbar({
              blur:true,
              overlay:true,
            });
    </script>
</body>
</html>
